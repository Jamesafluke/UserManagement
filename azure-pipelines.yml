# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '90ac97fb-4811-45a0-a67e-ed1a607a1728'
  imageRepository: 'jamesaflukeusermanagement'
  containerRegistry: 'usermanagement29387.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/UserManagement/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: HelloWorld
  displayName: Testing hello world
  jobs:
  - job: test
    displayName: Testing things!
    steps:
    - task: Bash@3
      inputs:
        script: sh test.sh 
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
